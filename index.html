<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,700;1,200;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Screen</title>
</head>
<body>

    <main>
        <div class="login-panel">
            <h1>Login</h1>

            <form method="post">

                <div class="txt-field">
                    <input type="text" placeholder="Username" id="usr" required>
                    <input type="password" placeholder="Password" id="pw" required>
                </div>

                <div class="forgot-pass">
                    <a href="#">Forgot password?</a>
                </div>

                <input type="submit" value="Login" id="btn-submit">
                
                <div class="signup">
                    <a href="#">Create an account</a>
                </div>

            </form>

        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
